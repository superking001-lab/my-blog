<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 我的博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="blog.html" class="site-logo">我的<span>博客</span></a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">首页</a>
                <a href="blog.html" class="nav-link">博客</a>
                <a href="about.html" class="nav-link">关于</a>
            </nav>
        </div>
    </header>

    <main class="container post-detail-page">
        <article class="article">
            <header class="article-header">
                <h1 id="post-title" class="article-title">文章标题</h1>
                <div class="article-meta">
                    <span id="post-tag" class="post-tag">JavaScript</span>
                    <span id="post-date" class="post-date">2026-02-14</span>
                </div>
            </header>
            <div id="post-content" class="article-content">
                <!-- 文章内容由 JS 动态加载 -->
            </div>
        </article>

        <section class="comments-section">
            <div class="comments-header">
                <h2 class="comments-title">评论</h2>
                <span id="comments-count" class="comments-count">0</span>
            </div>

            <form id="comment-form" class="comment-form">
                <div class="form-group">
                    <label for="author" class="form-label">昵称</label>
                    <input type="text" id="author" name="author" class="form-input" placeholder="请输入你的昵称" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="content" class="form-label">评论内容</label>
                    <textarea id="content" name="content" class="form-textarea" placeholder="写下你的想法..." required maxlength="500"></textarea>
                </div>
                <button type="submit" class="btn-submit">发表评论</button>
            </form>

            <div id="comments-list" class="comments-list">
                <!-- 评论由 JS 动态加载 -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <p>&copy; 2026 我的博客. All rights reserved.</p>
        </div>
    </footer>

    <script src="blog.js"></script>
</body>
</html>
